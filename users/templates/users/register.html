{%extends "blog/base.html" %}

{% load crispy_forms_tags%}

{% block content%}
<div class="z-index">
    <div class="background-div">
        <h3 align="center" class="white">Already Have An Account? <a class="ml-2 blue" href="{%url 'login'%}">Sign
                In</a></h3><br>
    </div>
    <div class="content-section francis">
        <form method="POST">
            {%csrf_token%}

            <fieldset class="form-group">

                <legend class="border-bottom">Join Today </legend>
                <br>

                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>
    <br>
    <br>
</div>
{%endblock content%}
